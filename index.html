<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Timbangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #0078d4;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h3 {
            margin: 0 0 20px 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }
        .header {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .welcome {
            font-size: 16px;
        }
        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .form-section, .cctv-section, .form-list-section {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-section, .form-list-section {
            flex: 3;
        }
        .cctv-section {
            flex: 2;
            text-align: center;
        }
        .form-group {
            display: flex;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
            font-size: 14px;
            margin-right: 10px;
        }
        .form-group input {
            flex: 2;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .save {
            background-color: #4caf50;
            color: white;
        }
        .buttons .reset {
            background-color: #f44336;
            color: white;
        }
        .cctv-section video {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cctv-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Input Timbangan</a></li>
            <li><a href="#">Laporan</a></li>
            <li><a href="#">Pengaturan</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <div class="logo">Aplikasi Timbangan</div>
            <div class="welcome">Welcome Antony</div>
        </div>
        <div class="content">
            <!-- Form Timbangan -->
            <div class="form-section">
              <h3>Form Timbangan</h3>
              <div class="form-group">
                  <label for="nomor">Nomor</label>
                  <input type="text" id="nomor">
              </div>
              <div class="form-group">
                  <label for="kontrak">Kontrak</label>
                  <input type="text" id="kontrak">
              </div>
              <div class="form-group">
                  <label for="expedisi">Expedisi</label>
                  <input type="text" id="expedisi">
              </div>
              <div class="form-group">
                  <label for="supplier">Supplier</label>
                  <input type="text" id="supplier">
              </div>
              <div class="form-group">
                  <label for="komoditi">Komoditi</label>
                  <input type="text" id="komoditi">
              </div>
              <div class="form-group">
                  <label for="catatan">Catatan</label>
                  <input type="text" id="catatan">
              </div>
              <div class="buttons">
                  <button class="save" onclick="saveData()">Simpan</button>
                  <button class="reset">Reset Entry</button>
              </div>
          </div>
            <!-- Form Input Tambahan -->
            <div class="form-list-section">
                <h3>Form Input Tambahan</h3>
                <div class="form-group">
                    <label for="nopol">Nomor Polisi</label>
                    <input type="text" id="nopol">
                </div>
                <div class="form-group">
                    <label for="nodo">Nomor DO (Tanggal & Jam)</label>
                    <input type="text" id="nodo">
                </div>
                <div class="form-group">
                    <label for="nospb">Nomor SPB (Tanggal & Jam)</label>
                    <input type="text" id="nospb">
                </div>
                <div class="form-group">
                    <label for="beratspb">Berat SPB</label>
                    <input type="text" id="beratspb">
                </div>
                <div class="form-group">
                    <label for="seals">Seals</label>
                    <input type="text" id="seals">
                </div>
                <div class="form-group">
                    <label for="timbang1">Timbang 1</label>
                    <input type="text" id="timbang1">
                </div>
                <div class="buttons">
                    <button class="save">Simpan</button>
                </div>
            </div>

             <!-- Mode CCTV Section -->
        <div class="cctv-section">
          <h3>Mode CCTV</h3>
          <video id="cctv-feed" autoplay muted controls style="width: 100%; border: 1px solid #ddd; border-radius: 5px;">
              <source src="URL_STREAMING_CCTV" type="video/mp4">
              Browser Anda tidak mendukung video tag.
          </video>
          <div class="cctv-buttons">
              <button onclick="changeCCTV('URL_CAM1')">Cam 1</button>
              <button onclick="changeCCTV('URL_CAM2')">Cam 2 Active</button>
              <button onclick="screenshotCCTV()">Screenshot</button>
          </div>
      </div>
  </div>

  <script>
      // Fungsi untuk mengganti CCTV berdasarkan URL
      function changeCCTV(url) {
          const video = document.getElementById('cctv-feed');
          const source = video.querySelector('source');
          source.src = url;
          video.load();
      }

      // Fungsi Screenshot CCTV
      function screenshotCCTV() {
          const video = document.getElementById('cctv-feed');
          const formNumber = document.getElementById('form-number').value.trim();

          // Validasi input nomor timbangan
          if (!formNumber) {
              alert('Silakan masukkan nomor timbangan sebelum mengambil screenshot!');
              return;
          }

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          // Atur ukuran canvas sesuai dengan ukuran video
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          // Gambar frame video ke canvas
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Simpan screenshot sebagai file gambar
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `screenshot_timbangan_${formNumber}.png`; // Nama file otomatis
          link.click();
      }
  </script>
  <script>
    const { ipcRenderer } = require('electron');

    function saveData() {
        const data = {
            nomor: document.getElementById('nomor').value,
            kontrak: document.getElementById('kontrak').value,
            expedisi: document.getElementById('expedisi').value,
            supplier: document.getElementById('supplier').value,
            komoditi: document.getElementById('komoditi').value,
            catatan: document.getElementById('catatan').value
        };
        ipcRenderer.send('save-data', data);
        
        // Redirect to the appropriate section
        window.location.href = '#list_timbang_kosong';
    }
</script>
</body>
</html>
